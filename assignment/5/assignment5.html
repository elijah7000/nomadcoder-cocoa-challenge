<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="assignment5.css">
</head>
<body>
    <div class="title">
        <div class="title__statusbar">
            <i class="fas fa-times"></i>
        </div>
        <div class="title__statusbar">
            <span>Playlist</span>
        </div>
    </div>
    <div class="selected-music">
        <i class="fas fa-image"></i>
        <span class="selected-music__name">Random Love</span>
        <span class="selected-music__writer">by Divay Kapoor</span>
    </div>
    <div class="button">
        <div class="button__play"><i class="fas fa-play"></i>play</div>
        <div class="button__like"><i class="fas fa-heart"></i></div>
        <div class="button__add"><i class="fas fa-plus"></i></div>
    </div>
    <div class="play-list">
        <div class="play-list__song">
            <div class="play-list__song__color"></div>
            <span class="play-list__song__name">Matargasti</span>
            <span class="play-list__song__writer">Mohit Chauhan</span>
        </div>
        <div class="play-list__song">
            <div class="play-list__song__color"></div>
            <span class="play-list__song__name">Attitude</span>
            <span class="play-list__song__writer">Lewis OfMan * Attitude</span>
        </div>
        <div class="play-list__song">
            <div class="play-list__song__color"></div>
            <span class="play-list__song__name">Try Everything</span>
            <span class="play-list__song__writer">Shakira * Zootopia</span>
        </div>
        <div class="play-list__song">
            <div class="play-list__song__color"></div>
            <span class="play-list__song__name">Sunflower</span>
            <span class="play-list__song__writer">Joseph Vincent * Sunflower</span>
        </div>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
></script>
</body>
</html>
