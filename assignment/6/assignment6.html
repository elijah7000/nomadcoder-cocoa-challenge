<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="status-bar">
            <i class="fas fa-bars"></i>
            </div>
            <div class="status-bar">
            <span>library</span>
             </div>
            <div class="status-bar">
            <i class="fas fa-shopping-bag"></i>
            </div>
        </header>
        <main>
            <form class="search-bar-form">
                <input type="text" placeholder="Search books">
                <i class="fas fa-search"></i>
            </form>
            <h1 class="main-book-title">Book of the day</h1>
            <section class="main-book">
                <div class="main-book-img"></div>
                <div class="main-book__data">
                    <h3>No fixed Abode</h3>
                    <h5>journey Through</h5>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <form class="main-book__btn">
                        <input type="submit" value="Journey" style="border:0 solid black">
                        <input type="submit" value="Biography" style="border:0 solid black">
                    </form>
                    <form class="main-book__click">
                        <div class="bookmark__circle"><i class="fas fa-bookmark"></i></div>
                        <input type="submit" value="Book Now">
                    </form>
                </div>
            </section>
            <h1 class="top-adventures">Top Adventures</h1>
            <section class="side-book">
                <div class="side-book__list">
                    <div class="side-book__list__book"></div>
                    <div class="side-book__list__book"></div>
                    <div class="side-book__list__book"></div>
                    <div class="side-book__list__book"></div>
                </div>
                <div class="side-book__star">
                    <div class="side-book__star__book">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="side-book__star__book">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="side-book__star__book">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="side-book__star__book">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        
                    </div>
                </div>
            </section>
            <h1 class="popular-authors">Popular authors</h1>
            <section class="popular-authors-data">
                <div class="popular-authors-data__img"></div>
                <div class="popular-authors-data__info">
                    <h3>George Raymond Richard Martin</h3>
                    <h5>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards</h5>
                </div>
            </section>
        </main>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
