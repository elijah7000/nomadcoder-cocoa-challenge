<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="status-bar">
            <i class="fas fa-bars"></i>
            </div>
            <div class="status-bar">
            <span>library</span>
             </div>
            <div class="status-bar">
            <i class="fas fa-shopping-bag"></i>
            </div>
        </header>
        <main>
            <form class="search-bar-form">
                <input type="text" placeholder="Search books">
                <i class="fas fa-search"></i>
            </form>
            <h1 class="main-book-title">Book of the day</h1>
            <section class="main-book">
                <div></div>
                <div class="main-book__data">
                    <h3>No fixed Abode</h3>
                    <h5>journey Through</h5>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="main-book__btn">
                <button>Journey</button>
                <button>Biography</button>
                </div>
                <i class="fas fa-bookmark"></i>
                <input type="submite" value="Book Now">
            </section>
            <h1 class="top-adventures">Top Adventures</h1>
            <section class="side-book">
                <div class="side-book-list"></div>
                <div class="side-book-list"></div>
                <div class="side-book-list"></div>
                <div class="side-book-list"></div>
            </section>
            <h1 class="popular-authors">Popular authors</h1>
            <section class="popular-authors-data">
                <div class="popular-authors-data__img"></div>
                <div class="popular-authors-data__info">
                    <h3>George Raymond Richard Martin</h3>
                    <h5>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards</h5>
                </div>
            </section>
        </main>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
