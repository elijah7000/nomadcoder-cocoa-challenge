<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="status-bar">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="status-bar">
                <i class="fas fa-search"></i>
            </div>
        </header>
        <main>
            <section class="main-img">
                <img src="img/rcpc-main.svg" class="main-img-profile">
            </section>
            <section class="play-list-name">
                <h1>Rocket-Punch, The Energy</h1>
                <h3>Dance, Teen-Pop</h3>
            </section>
            <section class="additional-features">
                <form class="additional-features__shuffle">
                    <input type="submit" value="Shutffle">
                </form>
                <div class="additional-features__like">
                    <i class="fas fa-heart"></i>
                    <span>212 971</span>
                </div>
            </section>
            <section class="play-list">
                <div class="play-list__song">
                    <img src="img/pink.svg" class="play-list__song__img">
                    <div class="play-list__song__info">
                        <h3>Rocket-Punch, The Energy</h3>
                        <h2>Pink Punch</h2>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="play-list__song">
                    <img src="img/red.svg" class="play-list__song__img">
                    <div class="play-list__song__playing">
                        <div class="play-list__song__playing__bar"></div>
                        <div class="play-list__song__playing__bar"></div>
                        <div class="play-list__song__playing__bar"></div>
                    </div>
                    <div class="play-list__song__info">
                        <h3>Rocket-Punch, The Energy</h3>
                        <h2>Red Punch</h2>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div> 
                <div class="play-list__song">
                    <img src="img/blue.svg" class="play-list__song__img">
                    <div class="play-list__song__info">
                        <h3>Rocket-Punch, The Energy</h3>
                        <h2>Blue Punch</h2>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="play-list__song">
                    <img src="img/yellow.svg" class="play-list__song__img">
                    <div class="play-list__song__info">
                        <h3>Rocket-Punch, The Energy</h3>
                        <h2>Yellow Punch</h2>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>
            <section class="play-btn">
                <div class="play-btn__name">
                    <h3>Rocket-Punch, The Energy</h3>
                    <h2>Yellow Punch</h2>
                </div>
                <div class="play-btn__click">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </section>
        </main>
    </div>




    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
