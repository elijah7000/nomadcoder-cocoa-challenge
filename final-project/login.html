<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body>
    <div class="nav-status">
      <div class="nav-status__column">
        <span class="nav-status__column--internet">Full Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="nav-status__column">
        <span class="nav-status__column--time">12:00</span>
      </div>
      <div class="nav-status__column">
        <i class="fas fa-bell fa-lg"></i
        ><i class="fas fa-sms fa-lg"><span class="battery-text">100%</span></i
        ><i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <div class="title">
      <h1 class="title__text">Welcome to DisenyWorld</h1>
    </div>
    <div class="subtitle">
      <h3 class="subtitle__text">
        Would you like to have a special experience? Then come into Disney World
        with your Disney account!
      </h3>
    </div>
    <form class="log-in">
      <input type="text" placeholder="Disney-ID" class="log-in__ID" />
      <input type="password" placeholder="Password" class="log-in__Password" />
      <input type="submit" value="Log In" class="log-in__button" />
      <input type="submit" value="Sign Up" class="log-in__sign-up-button" />
    </form>
    <a href="#" class="Forgot__account">Find Disney Account or Password</a>
    <div class="quote">
      <span><i> happiest place on earth </i></span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/4744aa9515.js"
    crossorigin="anonymous"
  ></script>
</html>
