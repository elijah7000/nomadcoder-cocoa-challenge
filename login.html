<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title> 
</head>
<body>
    <div class="nav-status">
        <span class="nav-status__internet">Serive <i class="fas fa-wifi"></i></span>
        <span class="nav-status__time">12:00</span>
        <span class="nav-status__app-alarm"><i class="fas fa-bell"></i><i class="fas fa-sms">100%</i><i class="fas fa-battery-full"></i></span>
    </div>
    <div class="title">
        <h1 class="title__text">Welcome to DisenyWorld</h1>
    </div>
    <div class="subtitle">
        <h3 class="subtitle__text">Would you like to have a special experience?
            Then come into Disney World with your Disney account!</h3>
    </div>
    <form class="log-in">
        <input type="text" placeholder="Disney-ID" class="log-in__ID">
        <input type="password" placeholder="Password" class="log-in__Password">
        <input type="submit" value="Log In" class="log-in__button">
        <input type="submit" value="Sign Up" class="log-in__sign-up-button">
    </form>
        <a href="#" class="Forgot__account">Find Disney Account or Password</a>
    <div class="quote">
        <span><i> happiest place on earth </i></span>
    </div>
    
</body>
    <script src="https://kit.fontawesome.com/4744aa9515.js" crossorigin="anonymous"></script>
</html>
